<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-full">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <form id="contactForm" action="https://formspree.io/f/xbjnzyda" method="POST" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold mb-2">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4"
                        placeholder="Enter your message"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-900 hover:text-white transition duration-300">Submit</button>
                    <button type="reset" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 hover:text-gray-900 transition duration-300">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();

            // Validate email format using regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Protect against SQL injection attacks
            if (name.includes("'") || email.includes("'") || message.includes("'")) {
                alert('Invalid input. Please avoid special characters.');
                return false;
            }

            // Protect against XSS attacks
            if (name.includes("<") || email.includes("<") || message.includes("<")) {
                alert('Invalid input. Please avoid special characters.');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
